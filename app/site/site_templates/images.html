{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow mb-20">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center">{{ current_user.email }}'s All Images</h1> <!-- user profile -->
            </div>
        </div>
    </div>
</section>

<section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">User Details</h3> <!-- profile -->
            <ul class="list-group">
                <li id="userEmail" class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li>
            </ul>
        </div>

        <div class="row"><br>
            <h3 class="p-5">User Images</h3> <!-- profile -->
            <ul class="list-group">
                <li class="list-group-item">
                    <img id="firebase-image" class="img-fluid p-5" alt="Dynamic Image">
                </li>
            </ul>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-4"></div>
            <div class="col-3 p-10">
                <img src="{{ url_for('static', filename='images/my_image_gallery.jpg') }}" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="">
      
            <div class="images-container" class="d-flex align-items-center justify-content-center p-50 img-fluid">
            </div>
                      </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>

{% endblock %}
